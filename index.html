<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StockScreener</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Play|Raleway|Source+Serif+Pro" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="responsive.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header role="banner">
        <h1>StockScreener</h1>  
      </header>

      <main role="main">
        <div class="startPage col-3">
          <p><h3>Enter a company ticker symbol to retrieve it's financial data, view it's peers, and purchase it's stock.</h3></p>
          
          <form id="searchForm">
            <label for="searchInput"></label>
            <input id="searchInput" name="searchInput" placeholder="ex: FB for FaceBook">

            <div>
              <button type="submit" class="submitButton">Submit</button>
            </div>

            <p id="errorMsg" aria-live="assertive">Invalid entry. Please select a valid stock ticker symbol.</p>
          
          </form>
        </div>

        <div class="displayPage col-3" aria-live="assertive" ></div>

        <div class="peerPage col-3" aria-live="assertive"></div>

        
      </main>      
    </div>
    
    
    <script src="index.js"></script>
  </body>
</html>
